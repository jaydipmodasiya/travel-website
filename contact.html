<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Explorer - Contact</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">Travel Explorer</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <section class="contact-form-section">
        <h1>
          <img
            src="assets/contact.svg"
            alt="Contact Icon"
            class="contact-icon"
          />
          Contact Us
        </h1>

        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label>Gender</label>
          <label><input type="radio" name="gender" value="male" /> Male</label>
          <label
            ><input type="radio" name="gender" value="female" /> Female</label
          >

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
          </select>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>

      <section class="contact-info">
        <h2>Professional Contact</h2>
        <p>Email: contact@travelexplorer.com</p>
        <p>Phone: +1-234-567-890</p>
        <div class="social-icons">
          <img src="assets/instagram.svg" alt="Instagram" />
          <img src="assets/facebook.svg" alt="Facebook" />
          <img src="assets/linkedin.svg" alt="LinkedIn" />
          <img src="assets/x.svg" alt="Twitter" />
        </div>
      </section>
    </main>

    <footer>&copy; 2025 Travel Explorer. All rights reserved.</footer>
  </body>
</html>
